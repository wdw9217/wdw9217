<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" style="background-color: aliceblue" width= "400" height="250"></canvas>
    <script>
        let canvas = document.getElementById("myCanvas");
        let context = canvas.getContext("2d");
       
        //삼각형
        context.beginPath();
        context.moveTo(100,100);
        context.lineTo(50,150);
        context.lineTo(150,150);
        context.lineTo(100,100);
        context.fillStyle ="brown"
        context.fill();
        context.stroke();

        //사각형
        context.beginPath();
        context.rect(20,20,50,50);
        context.lineWidth=1;
        context.fillStyle ="orange"
        context.fill();
        context.stroke();

       // 동그라미형
        context.beginPath();
        context.arc(280,60, 30, 0.5*Math.PI, 3*Math.PI, false);
        context.fillStyle ="pink"
        context.fill();
        context.stroke();
        
    </script>

</body>
</html>
