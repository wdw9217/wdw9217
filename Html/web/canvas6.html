<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" style="background-color: aliceblue" width= "300" height="250"></canvas>
    <script>
        let canvas = document.getElementById("myCanvas");
        let context = canvas.getContext("2d");

        let img = new Image();
        img.onload = function () {
            context.drawImage(img, 20, 20, 100, 200);
        }
        img.src ="img/rabbit.png";
    </script>
</body>
</html>
