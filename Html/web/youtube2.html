<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="clone Youtube" content="width=device-width, initial-scale=1.0" />
  <title>Youtube2</title>
  <link rel="stylesheet" href ="css/youtube2.css">
  <script src="https://kit.fontawesome.com/41cb8446c6.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Roboto&display=swap" rel="stylesheet" />
 
</head>
<body>
  <!--header-->
  <header>
    <div class="logo">
      <i class="fab fa-youtube"></i>
      <span class="title">DowonTube</span>
    </div>
    <div class="icons">
      <button><i class="fas fa-search"></i></button>
      <button><i class="fas fa-ellipsis-v"></i></button>
    </div>
  </header>
  <!--video player-->
  <section class="player">
    <video autoplay src="\video/car3.mp4"></video>
    <!--youtube 소스-->
  </section>
  <!--video info-->
  <section class="info">
    <!--meta data-->
    <div class="metadata">
      <ul class="hashtags">
        <!--해쉬태그-->
        <li>#STAY</li>
        <li>#투싼</li>
        <li>#NX4</li>
      </ul>
      <div class="titleAndButton">
        <span class="title">
            [광고] 투싼 런칭 필름 "만화방" 편 (30s)
        </span>
        <button class="moreBtn">
          <i class="fas fa-caret-down"></i>
        </button>
      </div>
      <!--조회수-->
      <span class="views">조회수 1.3만회 9개월 전</span>
    </div>
    <!--action-->
    <ul class="action">
      <li>
        <button>
          <i class="active fas fa-thumbs-up"></i>    <!--따봉-->
          <div class="active">246K</div>
        </button>
      </li>
      <li>
        <button>
          <i class="fas fa-thumbs-down"></i>   <!--따운-->
          <div class="active">26K</div>
        </button>
      </li>
      <li>
        <button>
          <i class="fas fa-share"></i>  <!--공유-->
          <div>Share</div>
        </button>
      </li>
      <li>
        <button>
          <i class="fas fa-plus"></i>  <!--저장-->
          <div>Save</div>
        </button>
      </li>
      <li>
        <button>
          <i class="fab fa-font-awesome-flag"></i>  <!--너 신고-->
          <div>Report</div>
        </button>
      </li>
    </ul>
    <!--채널 정보-->
    <div class="channel">
      <div class="metadata">
        <img src="\Image/hyundai.jpg" alt="" />    <!--내 사진-->
        <div class="info">
          <span class="name">현대자동차(AboutHyundai) </span>
          <span class="subscribers">구독자 10만명</span>
        </div>
      </div>
      <button class="subsribe">구독</button>
    </div>
  </section>
  <!--다음 동영상-->
  <section class="UpNext">
    <span class="title">다음 동영상</span>
    <ul>
      <li class="item">
        <a href="https://www.youtube.com/watch?v=XaRiGkHS_iU/">
        <div class="info">
          <span class="title"> [광고] 투싼 런칭 필름 "요가룸" 편 (30s) </span>
          <span class="name">현대자동차(AboutHyundai)</span>
          <span class="views">구독자 10만명</span>
        </div>
        <button class="moreBtn"><i class="fas fa-caret-down"></i></button>
      </li>
    </ul>
    <ul>
      <li class="item">
        <img src="img/w2.jpg" alt="" />
        <div class="info">
          <span class="title">[광고] 투싼 런칭 필름 "오피스" 편 (30s)</span>
          <span class="name">현대자동차(AboutHyundai)</span>
          <span class="views">구독자 10만명</span>
        </div>
        <button class="moreBtn"><i class="fas fa-caret-down"></i></button>
      </li>
    </ul>
    <ul>
      <li class="item">
        <img src="img/w3.jpg" alt="" />
        <div class="info">
          <span class="title">[광고] 투싼 런칭 필름 "영화관" 편 (30s)</span>
          <span class="name">현대자동차(AboutHyundai)</span>
          <span class="views">구독자 10만명 </span>
        </div>
        <button class="moreBtn"><i class="fas fa-caret-down"></i></button>
  </section>
  </li>
  </ul>
</body>

</html>
<i class="fas fa-caret-down"></i>
