<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,user-scalable=no" />
  <title>3D Carousel</title>
  <link rel="stylesheet" href="css/spining.css">
  <script src= "js/spining.js" defer></script>
</head>

<body>
  <div id="drag-container">
    <div id="spin-container">
      <img src="img/madoka.jpg"
        alt="madoka" />
      <img
        src="img/kimterry.jpg"
        alt="kimterry" />
      <img
        src="img/FS-A1ST_flyer.jpg"
        alt="msx" />
      <img
        src="img/nugundam.jpg"
        alt="gundam" />
      <img
        src="img/Schumacher.jpg"
        alt="f1" />
      <img
        src="img/idea.jpg"
        alt="idea" />

      <!-- Example image with link -->
      <a target="_blank" href="https://images.pexels.com/photos/139829/pexels-photo-139829.jpeg">
        <img
          src="https://images.pexels.com/photos/139829/pexels-photo-139829.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
          alt="" />
      </a>

      <!-- Example add video-->
      <video controls autoplay="autoplay" loop>
        <source
          src="https://player.vimeo.com/external/322244668.sd.mp4?s=338c48ac2dfcb1d4c0689968b5baf94eee6ca0c1&profile_id=165&oauth2_token_id=57447761"
          type="video/mp4" />
      </video>
  

      <!-- Text at center of ground -->
      <p>Mr.level3</p>
    </div>
    <div id="ground"></div>
  </div>

  <div id="music-container"></div>
</body>

</html>
